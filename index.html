<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</h1>
  </header>
  <main class="card">

    <section class="result-card">
      <h2>Your Result</h2>

      <div class="total-score">
        <p class="xbig">76</p>
        <p>of 100</p>
      </div>

      <p class="big">Great</p>

      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary-card">
      <h2>Summary</h2>

      <div class="solo-score reaction">
        <img src="/assets/images/icon-reaction.svg" alt="Tiny red icon">
        <p>Reaction</p>
        <p>80 / 100</p>
      </div>

      <div class="solo-score memory">
        <img src="/assets/images/icon-memory.svg" alt="Tiny yellow icon">
        <p>Memory</p>
        <p>92 / 100</p>
      </div>

      <div class="solo-score verbal">
        <img src="/assets/images/icon-verbal.svg" alt="Tiny green icon">
        <p>Verbal</p>
        <p>61 / 100</p>
      </div>

      <div class="solo-score visual">
        <img src="/assets/images/icon-visual.svg" alt="Tiny blue icon">
        <p>Visual</p>
        <p>72 / 100</p>
      </div>

      <button>Continue</button>
    </section>

  </main>
  <footer class="attribution">
    <p>Coded by <a href="https://github.com/enimad">Enimad</a>.</p>
  </footer>
</body>

</html>
